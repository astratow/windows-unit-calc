<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    
    <meta charset="UTF-8">
    <title>Windows unit calculator</title>
</head>
<body>
   <nav>
       <div class="nav-center">
           
       </div>
   </nav>
    <div class="container">
       <h2>Window unit calculator</h2>
       <div class="input">
            <label>Width in mm:</label><br>
            <input type="number" class="input" id="width"><br>

            <input type="number" class="input" id="height"><br>
        </div>
        <div class="btn">
            <button class="btn btn-hero">click me</button>
        </div>
        <div class="results">
            <p id="=results">
                
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
